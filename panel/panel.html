<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fa/css/fontawesome-all.min.css">
</head>
<body>
<style>
    html {
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
    }
</style>
<div class="container-fluid bg-dark p-1 fixed-top sticky-top" id="top_panel">
    <div class="row ">
        <div class="col">
            <div class="btn-group w-100">
                <button id="active_log" type="button" class="btn btn-secondary btn-sm dropdown-toggle w-100 text-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    No Logs
                </button>
                <div class="dropdown-menu w-100" id="log_stack"></div>
            </div>
        </div>
        <div class="col-3">
            <input type="text" class="form-control form-control-sm" id="search_input" placeholder="Search" aria-describedby="basic-addon2">
        </div>
    </div>
</div>

<div class="container-fluid" id="container">
    <div class="alert alert-info mt-2" role="alert">Please reload page</div>
</div>
<script src="bootstrap/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="panel.js"></script></body>

</html>
